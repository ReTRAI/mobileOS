<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org"
      class="loading"
      th:attr="data-theme=${theme}"
>
<!-- BEGIN: Head-->

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/css/tables/datatable/dataTables.bootstrap5.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/css/pickers/flatpickr/flatpickr.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/plugins/forms/pickers/form-flat-pickr.min.css}" />
    <th:block th:replace="shared/common :: common-style"/>

    <style>
    </style>

    <title class="toTranslate" data-langKey="notifications_tab_title">Portal</title>
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern  navbar-floating footer-static" data-open="click" data-menu="vertical-menu-modern" data-col="">

<!-- BEGIN: Header-->
<th:block th:replace="shared/header :: header"/>
<!-- END: Header-->

<!-- BEGIN: Main Menu-->
<th:block th:replace="shared/sidemenu :: sideMenu"/>
<!-- END: Main Menu-->


<!-- BEGIN: Content-->
<th:block th:with="baseUrl=${portalURL + 'notifications'}, queryUrl=${#httpServletRequest.queryString}">
<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
        <div class="content-header row">
            <th:block th:replace="shared/common :: common-status"/>
        </div>

        <div class="content-body">

            <!-- -->
            <section id="notifications">
                <h2 class="toTranslate" data-langKey="notifications_title">Notifications</h2>

                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title toTranslate" data-langKey="utils_filters">Filters</h4>
                    </div>
                    <div class="card-body">
                        <form id="filters" th:object="${notificationListPageModel}" class="form" method="GET"
                              th:action="@{${baseUrl}}">

                            <div class="row">
                                <div class="col-md-4 col-12">
                                    <p class="mb-0 toTranslate" data-langKey="utils_form_createdBetween">Created between:</p>
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label toTranslate" for="filter-startCreationDate"
                                                       data-langKey="utils_form_startDate">Start Date</label>
                                                <div class="input-group input-group-merge"
                                                     th:classappend="${#fields.hasErrors('startCreationDate') ? 'is-invalid' : ''}">
                                                    <input type="text" id="filter-startCreationDate"
                                                           th:field="*{startCreationDate}"
                                                           class="form-control form-control-merge flatpickr-basic toTranslateInput formDate"
                                                           data-langKey="utils_form_datePlaceholder" placeholder="YYYY-MM-DD" />
                                                    <span class="input-group-text cursor-pointer"
                                                          onclick="$('#filter-startCreationDate').val('')"><i data-feather="x"></i></span>
                                                </div>
                                                <p class="invalid-feedback toTranslate" th:each="err : ${#fields.errors('startCreationDate')}"
                                                   th:attr="data-langKey=${err}"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label toTranslate" for="filter-endCreationDate"
                                                       data-langKey="utils_form_endDate">End Date</label>
                                                <div class="input-group input-group-merge"
                                                     th:classappend="${#fields.hasErrors('endCreationDate') ? 'is-invalid' : ''}">
                                                    <input type="text" id="filter-endCreationDate"
                                                           th:field="*{endCreationDate}"
                                                           class="form-control form-control-merge flatpickr-basic toTranslateInput formDate"
                                                           data-langKey="utils_form_datePlaceholder" placeholder="YYYY-MM-DD" />
                                                    <span class="input-group-text cursor-pointer"
                                                          onclick="$('#filter-endCreationDate').val('')"><i data-feather="x"></i></span>
                                                </div>
                                                <p class="invalid-feedback toTranslate" th:each="err : ${#fields.errors('endCreationDate')}"
                                                   th:attr="data-langKey=${err}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 col-12">
                                    <p class="mb-0 toTranslate" data-langKey="utils_form_viewedBetween">Viewed between:</p>
                                    <div class="row">
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">
                                                <label class="form-label toTranslate" for="filter-startCheckedDate"
                                                       data-langKey="utils_form_startDate">Start Date</label>
                                                <div class="input-group input-group-merge"
                                                     th:classappend="${#fields.hasErrors('startCheckedDate') ? 'is-invalid' : ''}">
                                                    <input type="text" id="filter-startCheckedDate"
                                                           th:field="*{startCheckedDate}"
                                                           class="form-control form-control-merge flatpickr-basic toTranslateInput formDate"
                                                           data-langKey="utils_form_datePlaceholder" placeholder="YYYY-MM-DD" />
                                                    <span class="input-group-text cursor-pointer"
                                                          onclick="$('#filter-startCheckedDate').val('')"><i data-feather="x"></i></span>
                                                </div>
                                                <p class="invalid-feedback toTranslate" th:each="err : ${#fields.errors('startCheckedDate')}"
                                                   th:attr="data-langKey=${err}"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-12">
                                            <div class="mb-1">

                                                <label class="form-label toTranslate" for="filter-endCheckedDate"
                                                       data-langKey="utils_form_endDate">End Date</label>
                                                <div class="input-group input-group-merge"
                                                     th:classappend="${#fields.hasErrors('endCheckedDate') ? 'is-invalid' : ''}">
                                                    <input type="text" id="filter-endCheckedDate"
                                                           th:field="*{endCheckedDate}"
                                                           class="form-control form-control-merge flatpickr-basic toTranslateInput formDate"
                                                           data-langKey="utils_form_datePlaceholder" placeholder="YYYY-MM-DD" />
                                                    <span class="input-group-text cursor-pointer"
                                                          onclick="$('#filter-endCheckedDate').val('')"><i data-feather="x"></i></span>
                                                </div>
                                                <p class="invalid-feedback toTranslate" th:each="err : ${#fields.errors('endCheckedDate')}"
                                                   th:attr="data-langKey=${err}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 col-12">
                                    <div class="mb-1">
                                        <p class="empty mb-0">empty</p>
                                        <label class="form-label toTranslate" for="filter-checked"
                                               data-langKey="utils_form_viewed">Viewed</label>
                                        <select id="filter-checked" class="form-select" th:field="*{checked}" th:errorclass="is-invalid">
                                            <option value="" class="toTranslate" data-langKey="utils_all">All</option>
                                            <option value="1" class="toTranslate" data-langKey="utils_yes">Yes</option>
                                            <option value="0" class="toTranslate" data-langKey="utils_no">No</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-4 col-12">
                                    <div class="mb-1">
                                        <div class="fake-label">
                                            <button type="submit"
                                                    class="btn btn-primary me-1 waves-effect waves-float waves-light toTranslate" data-langKey="utils_submit"
                                            >Submit</button>
                                            <button type="button" onclick="resetForm('filters')"
                                                    class="btn btn-outline-secondary waves-effect toTranslate"
                                                    data-langKey="utils_reset"
                                            >Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive dataTables_wrapper">
                        <table class="table table-striped dataTable ">
                            <thead>
                                <tr>
                                    <th class="toTranslate" data-langKey="utils_table_detail"
                                    >Detail</th>

                                    <th class="sorting toTranslate text-center" data-langKey="utils_table_date"
                                        th:with="sortName='creationDate'"
                                        th:classappend="${Pagination.getSortClass(queryUrl,sortName)}"
                                        th:attr="onclick=|location.href='${Pagination.getSortUrl(baseUrl, queryUrl,sortName)}'|"
                                    >Date</th>
                                    <th class="sorting toTranslate text-center" data-langKey="utils_table_viewed"
                                        th:with="sortName='checked'"
                                        th:classappend="${Pagination.getSortClass(queryUrl,sortName)}"
                                        th:attr="onclick=|location.href='${Pagination.getSortUrl(baseUrl, queryUrl,sortName)}'|"
                                    >Viewed</th>
                                    <th class="toTranslate text-center" data-langKey="utils_table_actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ele : ${elements}" th:id="${ele.getUserNotificationId()}"
                                    th:with="notificationKey=${ele.getDetail()},
                                            notificationExtra=${ele.getInfo()}">
                                    <td>
                                        <th:block th:replace="shared/notifications :: makeListNotificationText(${notificationKey}, ${notificationExtra})"/>
                                    </td>
                                    <td class="text-center"
                                        th:text="${T(com.season.portal.utils.Utils).strToStrDate(ele.getCreationDate())}">
                                    </td>
                                    <td class="text-center readDate">
                                        <th:block th:if="${ele.getCheckedDate() == null}"></th:block>
                                        <th:block th:if="${ele.getCheckedDate() != null}">
                                            <span th:text="${T(com.season.portal.utils.Utils).strToStrDate(ele.getCreationDate())}"></span>
                                        </th:block>
                                    </td>
                                    <td class="actions">
                                        <div class="d-flex align-items-center justify-content-around">
                                            <th:block th:replace="shared/notifications :: makeActionNotificationBtn(${notificationKey}, ${notificationExtra})"/>
                                            <th:block th:if="${ele.getCheckedDate() == null}">
                                                <th:block th:replace="shared/notifications :: makeListReadNotificationBtn(${ele.getUserNotificationId()})"/>
                                            </th:block>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>

                    <div class="card-footer">

                            <th:block
                                    th:replace="shared/pagination :: pagination( ${baseUrl}, ${queryUrl}, ${Pagination}, ${elements.size()} )"/>


                    </div>
                </div>

            </section>

        </div>
    </div>
</div>
</th:block>
<!-- END: Content-->

<th:block th:replace="shared/common :: common-script"/>
<th:block th:replace="shared/common :: common-translate"/>
<script th:src="@{/vendors/js/pickers/flatpickr/flatpickr.min.js}"></script>
<script>
    $(window).on('load', function() {
        setupLanguage();
        showInMenu("menu_profile_notifications");
        $('.flatpickr-basic').flatpickr();
    });

    function resetForm(formId){

        $("#filter-checked").val("");
        $("#filter-startCreationDate").val("");
        $("#filter-endCreationDate").val("");
        $("#filter-startCheckedDate").val("");
        $("#filter-endCheckedDate").val("");
        $("#"+formId).submit();
    }

    function readListNotification(that){
        var guid = $(that).attr("data-guid");
        portalPost("notifications/checkRead", {value:guid}, readListNotificationSuccessHandler);
        $(".tooltip").remove();
    }

    function readListNotificationSuccessHandler(result){
        $("#"+result+" .readButton").remove();
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();

        today = yyyy+ '-' + mm + '-' + dd  ;
        $("#"+result+" .readDate").text(today);
        $("#"+result+" .checkNotificationBtn").remove();
        readNotificationSuccessHandler(result);

    }
</script>

</body>
<!-- END: Body-->

</html>
