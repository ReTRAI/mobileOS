<html xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org "
>
<body>

<th:block th:fragment="header">
    <header>
        <nav class="header-navbar navbar navbar-expand-lg align-items-center floating-nav navbar-dark navbar-shadow container-xxl">
            <div class="navbar-container d-flex content">
                <ul class="nav navbar-nav align-items-center">
                    <li class="nav-item nav-toggle">
                        <a class="nav-link modern-nav-toggle pe-0 my-0" data-bs-toggle="collapse">
                            <i class="d-block d-xl-none text-primary toggle-icon font-medium-4" data-feather="menu"></i>
                            <div class="d-none d-xl-block">
                                <div class="contExpanded">
                                    <div class="toLoadReplace" data-toLoad="media/icons/menuCollapsed.svg"
                                         data-class="ficon"
                                    ></div>

                                </div>
                                <div class="contCollapsed">
                                    <div class="toLoadReplace" data-toLoad="media/icons/menuExpanded.svg"
                                         data-class="ficon"
                                    ></div>
                                </div>
                            </div>

                        </a>
                    </li>
                </ul>

                <ul class="nav navbar-nav align-items-center ms-auto">
                    <li class="nav-item dropdown dropdown-notification me-25">
                        <a class="nav-link" href="#"
                           data-bs-toggle="dropdown"
                        >
                            <i class="ficon" data-feather="bell" ></i>
                            <span class="badge rounded-pill bg-danger badge-up">6</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-media dropdown-menu-end">
                            <li class="dropdown-menu-header">
                                <div class="dropdown-header d-flex">
                                    <h4 class="notification-title mb-0 me-auto">Notifications</h4>
                                    <div class="badge rounded-pill badge-light-primary">6 New</div>
                                </div>
                            </li>
                            <li class="scrollable-container media-list">
                                <a class="d-flex" href="#">
                                    <div class="list-item d-flex align-items-start">
                                        <div class="me-1">
                                            <div class="avatar"><img
                                                    src="../../../app-assets/images/portrait/small/avatar-s-15.jpg"
                                                    alt="avatar" width="32" height="32"
                                            ></div>
                                        </div>
                                        <div class="list-item-body flex-grow-1">
                                            <p class="media-heading"><span class="fw-bolder"
                                            >Congratulation Sam ðŸŽ‰</span>winner!
                                            </p><small class="notification-text"> Won the monthly best seller
                                            badge.</small>
                                        </div>
                                    </div>
                                </a>
                                <a class="d-flex" href="#">
                                    <div class="list-item d-flex align-items-start">
                                        <div class="me-1">
                                            <div class="avatar"><img
                                                    src="../../../app-assets/images/portrait/small/avatar-s-3.jpg"
                                                    alt="avatar" width="32" height="32"
                                            ></div>
                                        </div>
                                        <div class="list-item-body flex-grow-1">
                                            <p class="media-heading"><span class="fw-bolder">New message</span>&nbsp;received
                                            </p><small class="notification-text"> You have 10 unread messages</small>
                                        </div>
                                    </div>
                                </a>

                            </li>
                            <li class="dropdown-menu-footer">
                                <a class="btn btn-primary w-100" href="#">Read all
                                    notifications
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            <div class="user-nav d-sm-flex">
                                <div class="clearfix">
                                    <span class="user-name fw-bolder" th:text="${userName}">John Doe</span></br>
                                    <span class="user-status toTranslate" th:text="${userRole}"
                                          th:attr="data-langKey=${'api_userRole_'+userRole}">Admin</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</th:block>

</body>
</html>
