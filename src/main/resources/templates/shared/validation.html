<html xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<body>

<th:block th:fragment="minMaxChar(minChar, maxChar)">
    <span class="toTranslate "
          data-langKey="utils_form_minmaxChar0"></span>
    <span
            th:text="${minChar}"></span>
    <span class="toTranslate "
          data-langKey="utils_form_minmaxChar1"></span>
    <span
            th:text="${maxChar}"></span>
    <span class="toTranslate "
          data-langKey="utils_form_minmaxChar2"></span>
</th:block>

</body>
</html>
