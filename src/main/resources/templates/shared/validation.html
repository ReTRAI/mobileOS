<html xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<body>

<th:block th:fragment="passMinMaxChar(minChar, maxChar)">
    <span class="toTranslate "
          data-langKey="utils_form_password_numChar0"></span
    ><span th:text="${minChar}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_password_numChar1"></span
    ><span th:text="${maxChar}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_password_numChar2"></span>
</th:block>

<th:block th:fragment="passAtLeastChar(specialChar)">
    <span class="toTranslate "
          data-langKey="utils_form_password_atLeast0"></span
    ><span th:text="${specialChar}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_password_atLeast1"></span
    >
</th:block>

<th:block th:fragment="minMaxChar(minChar, maxChar)">
    <span class="toTranslate "
          data-langKey="utils_form_minmaxChar0"></span
    ><span th:text="${minChar}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_minmaxChar1"></span
    ><span th:text="${maxChar}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_minmaxChar2"></span>
</th:block>

<th:block th:fragment="fileSize(fileSize)">
    <span class="toTranslate "
          data-langKey="utils_form_file_sizeExceeded0"></span
    ><span th:text="${fileSize}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_file_sizeExceeded1"></span>
</th:block>

<th:block th:fragment="maxFiles(maxFiles)">
    <span class="toTranslate "
          data-langKey="utils_form_file_maxFiles0"></span
    ><span th:text="${maxFiles}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_file_maxFiles1"></span>
</th:block>

<th:block th:fragment="numberMinMax(minNum, maxNum)">
    <span class="toTranslate "
          data-langKey="utils_form_number_minmaxNum0"></span
    ><span th:text="${minNum}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_number_minmaxNum1"></span
    ><span th:text="${maxNum}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_number_minmaxNum2"></span>
</th:block>

<th:block th:fragment="numberHouses(whole, decimal)">
    <span class="toTranslate "
          data-langKey="utils_form_number_houses0"></span
    ><span th:text="${whole}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_number_houses1"></span
    ><span th:text="${decimal}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_number_houses3"></span>
</th:block>

<th:block th:fragment="numberMin(min)">
    <span class="toTranslate "
          data-langKey="utils_form_number_minNum0"></span
    ><span th:text="${min}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_number_minNum1"></span>
</th:block>

<th:block th:fragment="numberMax(max)">
    <span class="toTranslate "
          data-langKey="utils_form_number_maxNum0"></span
    ><span th:text="${max}"></span
    ><span class="toTranslate "
          data-langKey="utils_form_number_maxNum1"></span>
</th:block>
</body>
</html>
