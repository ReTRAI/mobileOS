<!DOCTYPE html>
<html class="loading dark-layout" lang="en" data-layout="dark-layout" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org">
<!-- BEGIN: Head-->

<head>
    <th:block th:replace="shared/common :: common-style"/>

    <style>
    </style>

    <title class="toTranslate" data-langKey="device_tab_title">Portal</title>
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern  navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="">

<!-- BEGIN: Header-->
<th:block th:replace="shared/header :: header"/>
<!-- END: Header-->

<!-- BEGIN: Main Menu-->
<th:block th:replace="shared/sidemenu :: sideMenu"/>
<!-- END: Main Menu-->


<!-- BEGIN: Content-->
<th:block th:with="baseUrl=${#httpServletRequest.requestURI}, queryUrl=${#httpServletRequest.queryString}">
<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
        <div class="content-header row">
            <th:block th:replace="shared/common :: common-status"/>
        </div>

        <div class="content-body">

            <!-- -->
            <section id="device">
                <div class="d-flex">
                    <div class="d-flex">
                        <h2 class="mx-0 mt-0  mb-1">
                            <span class="toTranslate" data-langKey="device_title">Device</span>
                            <span th:text="${device.getGuid()}"> #</span>
                        </h2>
                    </div>

                    <!-- navbar -->
                    <div class="ms-auto">
                        <div class="d-flex d-lg-none justify-content-end">
                            <button class="btn btn-icon pt-25 pe-0 collapsed"
                                    type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent"
                                    aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                <i data-feather="x" class="font-medium-5 contExpanded"></i>
                                <i data-feather="menu" class="font-medium-5 contCollapsed"></i>
                            </button>
                        </div>
                        <!-- collapse  -->
                        <nav class="collapse navbar-collapse d-lg-block" id="navbarSupportedContent">
                            <ul class="nav justify-content-end">
                                <li class="nav-item mb-1 ">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-danger dropdown-toggle"
                                                data-bs-toggle="dropdown" data-bs-target="#navbarDropdown" aria-expanded="false">
                                            Action
                                        </button>
                                        <ul id="navbarDropdown" class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a></li>
                                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item" href="#">Separated link</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="nav-item mb-1 ms-1">
                                    <button type="button" class="btn btn-danger">
                                        Action
                                    </button>
                                </li>
                                <li class="nav-item mb-1 ms-1">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item mb-1 ms-1">
                                    <div class="dropdown">
                                        <button class="btn btn-primary dropdown-toggle" type="button"
                                                id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"
                                                data-bs-target="#navbarDropdownNoUl" >
                                            Primary
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="navbarDropdownNoUl">
                                            <a class="dropdown-item" href="#">Option 1</a>
                                            <a class="dropdown-item" href="#">Option 2</a>
                                            <a class="dropdown-item" href="#">Option 3</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </nav>
                        <!--/ collapse  -->
                    </div>
                    <!--/ navbar -->
                </div>

                <div class="card">
                    <div class="card-header d-flex">

                    </div>
                    <div class="card-body">

                    </div>

                    <div class="card-footer">

                    </div>
                </div>

            </section>

        </div>
    </div>

</div>
</th:block>
<!-- END: Content-->

<th:block th:replace="shared/common :: common-script"/>
<th:block th:replace="shared/common :: common-translate"/>
<script>
    $(window).on('load', function() {
        setupLanguage();
        showInMenu("menu_devices");
    });
</script>

</body>
<!-- END: Body-->

</html>
