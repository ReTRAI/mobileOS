<!DOCTYPE html>
<html class="loading dark-layout" lang="en" data-layout="dark-layout" xmlns:th="https://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://www.thymeleaf.org ">
<!-- BEGIN: Head-->

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/css/tables/datatable/dataTables.bootstrap5.min.css}" />
    <th:block th:replace="shared/common :: common-style"/>



    <style>

    </style>

    <title class="toTranslate" data-langKey="reseller_tab_title">Nice</title>
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern  navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="">

<!-- BEGIN: Header-->
<th:block th:replace="shared/header :: header"/>
<!-- END: Header-->

<!-- BEGIN: Main Menu-->
<th:block th:replace="shared/sidemenu :: sideMenu"/>
<!-- END: Main Menu-->


<!-- BEGIN: Content-->
<th:block th:with="baseUrl=${#httpServletRequest.requestURI}, queryUrl=${#httpServletRequest.queryString}">
<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
        <div class="content-header row">
            <th:block th:replace="shared/common :: common-status"/>
        </div>

        <div class="content-body">

            <!-- -->
            <section id="reseller">
                <h2 class="toTranslate" data-langKey="reseller_title">Resellers</h2>
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title toTranslate" data-langKey="utils_filters">Filters</h4>
                    </div>
                    <div class="card-body">
                        <form id="filters" th:object="${stringPageModel}" class="form" method="get" th:action="@{/resellers}">
                            <div class="row">
                                <div class="col-md-4 col-12">
                                    <div class="mb-1">
                                        <label class="form-label toTranslate" for="filter-value" data-langKey="utils_form_nameId">Name or Id</label>
                                        <input id="filter-value" type="text" class="form-control toTranslateInput" data-langKey="utils_form_nameId_placeholder"
                                               placeholder="Enter reseller name or id" th:field="*{value}"
                                               name="value">
                                    </div>
                                </div>

                                <div class="col-md-4 col-12">
                                    <div class="mb-1">
                                        <div class="fake-label">
                                            <button type="submit"
                                                    class="btn btn-primary me-1 waves-effect waves-float waves-light toTranslate" data-langKey="utils_submit">Submit</button>
                                            <button type="button" onclick="resetForm('filters')"
                                                    class="btn btn-outline-secondary waves-effect toTranslate"
                                                    data-langKey="utils_reset">
                                                Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive dataTables_wrapper">
                        <table class="table table-striped dataTable ">
                            <thead>
                            <tr>
                                <th class="toTranslate" data-langKey="utils_table_id">Id</th>
                                <th class="sorting toTranslate" data-langKey="utils_table_name"
                                    th:with="sortName='name'"
                                    th:classappend="${resellerPag.getSortClass(queryUrl,sortName)}"
                                    th:attr="onclick=|location.href='${resellerPag.getSortUrl(baseUrl, queryUrl,sortName)}'|"
                                    >Name</th>
                                <th class="sorting toTranslate text-center" data-langKey="utils_table_balance"
                                    th:with="sortName='balance'"
                                    th:classappend="${resellerPag.getSortClass(queryUrl,sortName)}"
                                    th:attr="onclick=|location.href='${resellerPag.getSortUrl(baseUrl, queryUrl,sortName)}'|"
                                    >Balance</th>
                                <th class="sorting toTranslate text-center" data-langKey="utils_table_devices"
                                    th:with="sortName='devices'"
                                    th:classappend="${resellerPag.getSortClass(queryUrl,sortName)}"
                                    th:attr="onclick=|location.href='${resellerPag.getSortUrl(baseUrl, queryUrl,sortName)}'|"
                                    >Devices</th>
                                <th class="sorting toTranslate text-center" data-langKey="utils_table_activated"
                                    th:with="sortName='activated'"
                                    th:classappend="${resellerPag.getSortClass(queryUrl,sortName)}"
                                    th:attr="onclick=|location.href='${resellerPag.getSortUrl(baseUrl, queryUrl,sortName)}'|"
                                    >Activated</th>
                                <th class="sorting toTranslate text-center" data-langKey="utils_table_notActivated"
                                    th:with="sortName='notActivated'"
                                    th:classappend="${resellerPag.getSortClass(queryUrl,sortName)}"
                                    th:attr="onclick=|location.href='${resellerPag.getSortUrl(baseUrl, queryUrl,sortName)}'|"
                                    >Not Activated</th>
                                <th class="sorting toTranslate text-center" data-langKey="utils_table_free"
                                    th:with="sortName='free'"
                                    th:classappend="${resellerPag.getSortClass(queryUrl,sortName)}"
                                    th:attr="onclick=|location.href='${resellerPag.getSortUrl(baseUrl, queryUrl,sortName)}'|"
                                    >Free</th>
                                <th class="sorting toTranslate text-center" data-langKey="utils_table_wiped"
                                    th:with="sortName='wiped'"
                                    th:classappend="${resellerPag.getSortClass(queryUrl,sortName)}"
                                    th:attr="onclick=|location.href='${resellerPag.getSortUrl(baseUrl, queryUrl,sortName)}'|"
                                    >Wiped</th>
                                <th class="toTranslate text-center" data-langKey="utils_table_actions">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="reseller : ${resellers}">
                                    <td th:text="${reseller.getGuid()}"></td>
                                    <td th:text="${reseller.getName()}"></td>
                                    <td class="text-end" th:text="${reseller.getBalance()+'$'}"></td>
                                    <td class="text-end" th:text="${reseller.getDevices()}"></td>
                                    <td class="text-end" th:text="${reseller.getActivated()}"></td>
                                    <td class="text-end" th:text="${reseller.getNotActivated()}"></td>
                                    <td class="text-end" th:text="${reseller.getFree()}"></td>
                                    <td class="text-end" th:text="${reseller.getWiped()}"></td>
                                    <td>
                                        <div>

                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">

                            <th:block
                                    th:replace="shared/pagination :: pagination( ${baseUrl}, ${queryUrl}, ${resellerPag}, ${resellers.size()} )"/>


                    </div>
                </div>

            </section>

        </div>
    </div>

</div>
</th:block>
<!-- END: Content-->

<th:block th:replace="shared/common :: common-script"/>
<th:block th:replace="shared/common :: common-translate"/>
<script>
    $(window).on('load', function() {
        setupLanguage();
        showInMenu("menu_reseller_list");
    });

    function resetForm(formId){
        //$("#"+formId).trigger("reset");
        $("#filter-value").val("");
        $("#"+formId).submit();
    }
</script>

</body>
<!-- END: Body-->

</html>
